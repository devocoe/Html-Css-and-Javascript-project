<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div id="calculator">
        <input id="screen" type="text" />
        <table>
          <tr>
            <td><button  class="n-btn">7</button></td>
            <td><button  class="n-btn">8</button></td>
            <td><button  class="n-btn" >9</button></td>
            <td><button  class="sp-btn">&divide;</button></td>
          </tr>
          <tr>
            <td><button  class="n-btn">4</button></td>
            <td><button class="n-btn">5</button></td>
            <td><button class="n-btn">6</button></td>
            <td><button class="sp-btn">x</button></td>
          </tr>
          <tr>
            <td><button class="n-btn">1</button></td>
            <td><button class="n-btn">2</button></td>
            <td><button class="n-btn">3</button></td>
            <td><button class="sp-btn">-</button></td>
          </tr>
          <tr>
            <td><button class="n-btn">0</button></td>
            <td><button class="n-btn">C</button></td>
            <td><button id="eq-btn">=</button></td>
            <td><button class="sp-btn">+</button></td>
          </tr>
        </table>
      </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
