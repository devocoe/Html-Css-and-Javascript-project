<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <title>BMI Calculator</title>
  </head>
  <body>
    <div class="container mt-5">
      <div class="card-header bg-success text-light">BMI Calculator</div>
      <div class="card-body">
          <div class="form-group">
            <label for="weight">Weight</label>
            <input
              type="number"
              class="form-control"
              id="weight"
              placeholder="Weight in kg"
            />
            <label for="height">Height</label>
            <input
              type="text"
              class="form-control"
              id="height"
              placeholder="Height in feet"
            />
          </div>
          <button class="btn btn-outline-success" onclick="BMI()">Submit</button>
          <a href="https://en.wikipedia.org/wiki/Body_mass_index" target="_blank" class="ml-3">More info</a>
          <h3 id='result' class="text-center mt-5"></h3>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->
    <script>
      // below 18.5 – you're in the underweight range
      // between 18.5 and 24.9 – you're in the healthy weight range
      // between 25 and 29.9 – you're in the overweight range
      // between 30 and 39.9 – you're in the obese range.


      
      function BMI(){
        let weight = document.getElementById('weight').value
        let height = document.getElementById('height').value

        if (weight == ''){
          alert('Please enter the weight')
        }
        if (height == ''){
          alert('Please enter the height')
        }

        else{

        height = height/3.281;
        let BMI_value = weight/Math.pow(height,2)
        BMI_value = BMI_value.toFixed(1);
        let mssg = '';

        if(BMI_value<18.5){
          mssg = `BMI value is ${BMI_value} you're in the underweight range`
        }
        else if(BMI_value>=18.5 && BMI_value<=24.9){
          mssg = `BMI value is ${BMI_value} you're in the healthy weight range`
        }
        else if(BMI_value>=25 && BMI_value<=29.9){
          mssg = `BMI value is ${BMI_value} you're in the overweight range`
        }
        else if(BMI_value>=30 && BMI_value<=39.9){
          mssg = `BMI value is ${BMI_value} you're in the obese range`
        }

        else{
          mssg = `BMI value is ${BMI_value}`
        }

        let result = document.getElementById('result').innerText = mssg

      }
      }

    </script>

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
  </body>
</html>
