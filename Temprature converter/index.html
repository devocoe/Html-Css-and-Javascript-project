<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temprature converter</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="card">
      <h2>Temprature converter</h2>
      <div>
        <input type="number" name="tempvalue" id="tempvalue" />
        <select name="temp-options" id="temp-options">
          <option value="cel">Celcius</option>
          <option value="feh">Fehranhite</option>
        </select>
      </div>
      <button type="submit" class="btn" onclick="calculateTemp()">
        Submit
      </button>
      <span id="result-container"></span>
    </div>
    <script src="script.js"></script>
  </body>
</html>
