<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wave</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">

</head>

<body>
    <div class="main">
        <img src="" alt="Welcome to weather app" id="icon">

        <div class="weatherinfo">
            <img src="sailboat.png" alt="" id="boat">
            <h3 id="name"></h3>
            <h4 id="datetime"></h4>
            <div id="weatherdescribe"></div>
            <div id="temp"></div>
            <div id="humidity"></div>
            <div id="windspeed"></div>
        </div>

        <div class="wavediv">
            <div id="wave2"></div>
            <div id="wave3"></div>
            <div id="wave1"></div>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
